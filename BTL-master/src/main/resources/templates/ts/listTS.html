<!DOCTYPE html>
<html layout:decorator="template" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css}">
  	<script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js}"></script>
  	<script th:src="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
 	
	<link rel="stylesheet" th:href="@{/fontawesome/css/all.css}">
  	<link rel="stylesheet" th:href="@{/css/welcome.css}">
  	 
	<style type="text/css">
		.row label{
			width: 250px;
		}
	</style>
	<title>List Thue Suat</title>
</head>
<body>
	
	<div layout:fragment="content">
			<div class="col-md-9 content">
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<h3 th:text="${maThueDTO.maST}"></h3>
						</div>
					</div>

					<div class="row pad-wel text-center">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 list">
							<table class="table table-hover text-center">
								<thead>
									<tr>
										<th class="text-center">Bậc thuế</th>
										<th class="text-center">Lương min</th>
										<th class="text-center">Lương max</th>
										<th class="text-center">Phần trăm thuế</th>
										<th class="text-center">Tiền giảm TU</th>
										<th class="text-center">Expand</th>
										
									</tr>
								</thead>
								<tbody>
									<tr th:each ="ts : ${list}">
										<td class="text-center" th:text="${ts.bacthue} "></td>
										<td class="text-center" th:text="${ts.luongMin}"></td>
										<td class="text-center" th:text="${ts.luongMax}"></td>
										<td class="text-center" th:text="${ts.phantramthue}"></td>
										<td class="text-center" th:text="${ts.tiengiamTU}"></td>
										<td class="text-center">
										<a th:href="@{'/admin/deleteTS?id='+${ts.id}+'&id_mast='+${maThueDTO.id}}">Delete</a>||
										<a th:href="@{'/admin/editTS?id='+${ts.id}}">Edit</a>
										</td>
										
										
									</tr>
								</tbody>
							</table>
				
						</div>
					</div>
			
	
					<div class="row text-center">
						<div class=" col-lg-6 col-lg-push-3 add">
							<form th:action="@{/admin/addTS}" id="form" method="POST" role="form" th:object="${ThueSuatDTO}">
								<input type="hidden" name="id_mast" th:value=" ${maThueDTO.id}">
								<div class="form-group content-form">
									<label for="">Bậc thuế:</label>
									<input type="number" class="form-control" id="bacthue" th:field ="*{bacthue}" placeholder="bậc thuế">
								</div>
								<div class="form-group content-form">
									<label for="">Lương min:</label>
									<input type="number" class="form-control" id="luongmin" th:field ="*{luongmin}" placeholder="lương min">
								</div>
								<div class="form-group content-form">
									<label for="">Lương max:</label>
									<input type="number" class="form-control" id="luongmax" th:field ="*{luongmax}" placeholder="lương max">
								</div>
								<div class="form-group content-form">
									<label for="">Phần trăm thuế:</label>
									<input type="number" class="form-control" id="phantramthue" th:field ="*{phantramthue}" placeholder=" phan tram thue">
								</div>
								<div class="form-group content-form">
									<label for="">Tiền giảm TU:</label>
									<input type="number" class="form-control" id="tiengiamTU" th:field ="*{tiengiamTU}" placeholder="tien giam TU">
								</div>
								
								<div>
									<h5 id="error" style="color: red"></h5>
								</div>
							
								<button id="btn" type="submit" onclick="validate()" class="btn btn-primary">Add</button>
							</form>
				
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<div class="footer">Design by team <a href="">LapTrinhWeb</a></div>
						</div>
					</div>	
				</div>
		</div>

</body>

</html>
