<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:score="http://thymeleafexamples">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
	<title>Login</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row text-center">
			<div class=" col-md-4 col-md-push-4 form">

				<form th:action="@{/loginAdmin}" method="POST" role="form" th:object="${adminDTO}">
					<div class="logo">
						<h2><span>Thue.vn</span></h2>
					</div>
					
				
					<div class="form-group">
						<input type="text"  th:field ="*{username}" name="username" class="form-control"  placeholder="Username">
					</div>
					<div class="form-group">
						<input type="password" th:field ="*{password}" name="password"  class="form-control"  placeholder="Password">
					</div>
					<div class="checkbox">
					  <label><input type="checkbox" value="">remember password?</label>
					</div>
					<div>
						<p th:text="${error}" style="color: red"></p>
					</div>
					<div class="action">
						<a href="">Forget password?</a>
						<button type="submit" class="btn btn-primary">Login</button>
						
					</div>
					
				</form>
				<div class="row">
					<button type="submit" class="btn btn-primary register">Register</button>	
				</div>
			</div>
		</div>
	</div>
</body>
</html>
