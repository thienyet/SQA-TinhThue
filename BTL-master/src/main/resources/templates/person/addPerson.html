	<title>Add Person</title>
</head>
<body>
	
	<div layout:fragment="content">
			<div class="col-md-9 content">
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<h3>Add Person</h3>
						</div>
					</div>

					<div class="row text-center">
						<div class=" col-lg-6 col-lg-push-3 add">
							<form th:action="@{/admin/addPerson}" id="form" method="POST" role="form" th:object="${adminDTO}">
							
								<div class="form-group content-form">
									<label for="">Username:</label>
									<input type="text" class="form-control" id="username" th:field ="*{username}" placeholder="Username">
								</div>
								<div class="form-group content-form">
									<label for="">Password:</label>
									<input type="password" class="form-control" id="password" th:field ="*{password}" placeholder="Password">
								</div>
								<div class="form-group content-form">
									<label for="sel1">ROLE:</label>
									  <select class="form-control" id="sel1" name="role" th:field ="*{role}">
									    <option th:value="ROLE_ADMIN">ADMIN</option>
									    <option th:value="ROLE_MEMBER">MEMBER</option>
									  </select>
								</div>
								<div>
									<h5 id="error" style="color: red"></h5>
								</div>
							
								<button id="btn" type="submit" onclick="validate()" class="btn btn-primary">Add</button>
							</form>
				
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<div class="footer">Design by team <a href="">LapTrinhWeb</a></div>
						</div>
					</div>	
				</div>
		</div>
